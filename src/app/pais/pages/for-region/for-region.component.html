<h3>
  Buscar por región <small>{{ regionActive | titlecase }}</small>
</h3>
<hr />

<h5>seleccione la región</h5>
<!-- [class.btn-primary]="region === regionActive" -->
<!-- [ngClass]="{
    'btn-primary': regionActive === region,
    'btn-outline-primary': regionActive !== region
  }" -->
  <!-- [class]="(region === regionActive) ? 'btn btn-primary' : 'btn btn-outline-primary'" -->
<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      [class]=getClaseCSS(region)
     
      (click)="activateRegion(region)"
    >
      {{ region | titlecase}}
    </button>
  </div>
</div>

<div *ngIf=" countries.length > 0" class="row">
  <div class="col">
    <app-table [countries]="countries" ></app-table>
  </div>
</div>
