<div class="ms-2 row">
  <h2>Por pais</h2>
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar país"
      />
    </form>
  </div>
</div>

<div *ngIf="unError" class="alert alert-danger mt-4">No se encontró {{termino}}</div>
<div *ngIf=" countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
        <thead>
          <tr >
            <th></th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries, let i = index">
            <td>{{i+1}}</td>
            <td> <img [src]="country.flags.png" class="small-flag" alt="imagen de bandera"> </td>
            <td>{{country.name.common}}</td>
            <td>{{country.population | number}}</td>
            <td > <a [routerLink]="['/country', country.altSpellings[0]]"> Ver...</a></td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
